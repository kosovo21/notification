apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-worker
  namespace: notification-system
  labels:
    app: notification-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-worker
  template:
    metadata:
      labels:
        app: notification-worker
    spec:
      containers:
        - name: worker
          image: notification-worker:latest
          envFrom:
            - secretRef:
                name: notification-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
