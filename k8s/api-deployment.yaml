apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-api
  namespace: notification-system
  labels:
    app: notification-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-api
  template:
    metadata:
      labels:
        app: notification-api
    spec:
      containers:
        - name: api
          image: notification-api:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - secretRef:
                name: notification-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: notification-api
  namespace: notification-system
spec:
  selector:
    app: notification-api
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP
