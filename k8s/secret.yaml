apiVersion: v1
kind: Secret
metadata:
  name: notification-secrets
  namespace: notification-system
type: Opaque
stringData:
  # Database
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "notification_db"
  DB_USER: "notification_user"
  DB_PASSWORD: "CHANGE_ME"

  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: ""

  # RabbitMQ
  RABBITMQ_URL: "amqp://guest:guest@rabbitmq-service:5672/"

  # Provider credentials (set real values before deploying)
  TWILIO_ACCOUNT_SID: ""
  TWILIO_AUTH_TOKEN: ""
  TWILIO_PHONE_NUMBER: ""
  SENDGRID_API_KEY: ""
  SENDGRID_FROM_EMAIL: ""
